<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script> 
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <title> Create Your Post </title>
</head>

<body>
        <a href = 'home.html'>
        <img src = "./images/eden_logo.png" width = 100 />
        </a>
        <div class = "all" style = "font-family: 'Abel', sans-serif;">

        <!-- CHANGE "SOMETING" ACCORDING TO USER'S CHOICE FROM PREVIOUS PAGE -->
        <h2 class = "create" style = "color: white; text-align: center; font-size: 27px;">Create Your Post</h2> 
        
    <form id='profile'>
        <label>Title</label>
        <br>
        <input type='text' id='input_title' placeholder="Type title here.">
        <br>
        <label>Date</label>
        <br>
        <input type='date' id='date' placeholder="Enter dates here.">
        <br>
        <label> Description </label>
        <br>
        <input type='text' id='input_description' placeholder="Type description about your community here.">
        <br>
        <label> Location </label>
        <br>
        <input type='text' id='location' placeholder="Type location here.">
        <button type="submit" id = "submit_button">Submit
    </form>
        <script>
            document.getElementById('profile').addEventListener('submit', submitForm);
            function submitForm(e) {
                e.preventDefault();
                var title = document.getElementById("title").value;
                var date = document.getElementById("date").value;
                var description = document.getElementById("description").value;
                var location = document.getElementById("location").value;
                //console.log(set);
                //console.log(interest);
                //console.log(program);
                var firebase = app_firebase;
                
                firebase.auth().onAuthStateChanged(function(user){
                        window.localStorage.setItem('userid', String(user.uid)) 
                        console.log(title);
                        console.log(date);
                        console.log(description);
                        console.log(location)
                        console.log(user.uid);
                        
                        //Update database with the profile info collected for the user
                        var promise = firebase.database().ref('users/'+user.uid).update( {
                            "title": title,
                            "date": date,
                            "description": description,
                            "location": location,
                        });
                    
                        //When the databate update is done, then go to main.html
                            promise.then(function() {
                            window.location.href="Search_Lists.html";
                        });
                });
            };
        </script>
        <script src='setup_firebase_eden.js'></script>
    </div>

</body>
</html>
